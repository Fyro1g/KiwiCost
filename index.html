<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiwiCost - Empowering Your Financial Decisions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap');
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F6F6F6;
        }
        header {
            background-color: #163172;
            color: #D6E4F0;
            padding: 1rem 0;
            text-align: left;
            padding-left: 20px;
        }
        header h1 {
            margin-bottom: 0px;
            margin-top: 10px;
            margin-left: 10px;
        }
        .merriweather-bold {
            font-family: "Merriweather", serif;
            font-weight: 700;
            font-style: normal;
            font-size: 2.6rem;
        }
        header p {
            margin-bottom:10px;
            margin-top: 0px;
            padding-left: 1px;
            margin-left: 10px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            margin-top: 10px
        }
        .section {
            background: #D6E4F0;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            font-size: 1.7rem;
            margin-top: 0;
            text-align: center;
            color: #163172;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding-bottom: 20px;
        }
        .card {
            background: #163172;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            text-decoration: none;
            color: #D6E4F0;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            padding: 0 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="merriweather-bold">KiwiCost</h1>
        <p>Empowering Your Financial Decisions</p>
    </header>

    <div class="container">
        <div class="section">
            <h2>Our Services</h2>
            <div class="grid">
                <a href="tax_calculator.html" class="card">
                    <img src="src/image/tax_calculator.jpg" alt="Tax Calculator">
                    <h3>Progressive Tax Calculator</h3>
                    <p>Calculate your taxes with ease</p>
                </a>
                <a href="mortgage_calculator.html" class="card">
                    <img src="src/image/mortgage_calculator.jpg" alt="Mortgage Calculator">
                    <h3>Mortgage Calculator</h3>
                    <p>Get quick mortgage estimates</p>
                </a>
                <a href="loan_calculator.html" class="card">
                    <img src="src/image/loan_calculator.jpg" alt="Loan Calculator">
                    <h3>Loan Calculator</h3>
                    <p>Calculate your loan options</p>
                </a>
                <a href="cost_of_living_calculator.html" class="card">
                    <img src="src/image/cost_of_living_calculator.jpg" alt="Cost of Living Calculator">
                    <h3>Cost of Living Calculator</h3>
                    <p>Estimate monthly cost of living</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
